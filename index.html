<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bb14c45ef7.js" crossorigin="anonymous"></script>
    <title>Typing Speed Test</title>
  </head>
  <body>
    <main>
      <div id="card">
        <div id="quote">
          <div id="left">
            <h1>Type this quote:</h1>
          </div>
          <div id="right">
            <h1 id="text">...</h1>
          </div>
        </div>
        <div id="test">
          <input
            placeholder="Type to start"
            type="text"
            name="text"
            id="userInput"
          />
          <div id="reload"><button onclick="reloadQuote()"><i class="fa-solid fa-rotate-right"></i></button></div>
          <div id="time">
            <h1><span id="minutes">00</span>:<span id="seconds">00</span></h1>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
